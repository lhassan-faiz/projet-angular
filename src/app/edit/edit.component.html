<div class="edit-form">
  <h2>Edit Product</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="product.name" required class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="product.description" required class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" [(ngModel)]="product.quantity" required class="form-control">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" [(ngModel)]="product.price" required class="form-control">
    </div>
    <div class="form-group">
      <label for="category">Cat√©gorie:</label>
      <input type="text" class="form-control" id="category" [(ngModel)]="product.category" name="category" required>
    </div>
    <div class="form-group">
    <label for="image" >URL de l'image</label>
    <input type="text" class="form-control" id="image" [(ngModel)]="product.img" name="image" required>
    </div>
    <button type="submit" class="btn btn-light">Update Product</button>
  </form>
</div>
